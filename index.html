<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Anivaults 8K - أكبر مكتبة خلفيات أنمي بدقة فائقة</title>
    <meta name="description" content="حمل أفضل خلفيات الأنمي الأسطورية بجودة 8K و 4K. ون بيس، ناروتو، سولو ليفيلينج والمزيد في Anivaults 8K.">
    <meta name="keywords" content="خلفيات أنمي, 8K Anime Wallpapers, One Piece 8K, Naruto 4K, Solo Leveling backgrounds, تحميل خلفيات أنمي">
    <meta name="author" content="Anivaults 8K Team">
    
    <meta property="og:title" content="Anivaults 8K - عالم الأساطير">
    <meta property="og:description" content="استكشف وحمل خلفياتك المفضلة بأعلى جودة ممكنة.">
    <meta property="og:image" content="./logo-8k.png">
    <meta property="og:url" content="https://anivaults-8k.github.io/">

    <link rel="icon" href="./logo-8k.png?v=5" type="image/png">

    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <header>
        <div class="logo">ANIVAULTS <span>8K</span></div>
        <button id="lang-btn">English</button>
    </header>

    <div class="welcome-box">
        <h1 id="main-title">مرحباً بك في عالم الأنمي الأسطوري</h1>
        <p id="sub-title">استكشف وحمل خلفياتك المفضلة بأعلى جودة ممكنة.</p>
    </div>

    <section class="controls">
        <div class="categories-container" id="categories-bar"></div>
        <div class="search-container">
            <input type="text" id="search-input" placeholder="ابحث عن خلفيتك..." onkeyup="searchWallpapers()">
        </div>
    </section>

    <main id="wallpaper-grid"></main>

    <div id="image-modal" class="modal">
        <span class="close-modal">&times;</span>
        <img class="modal-content" id="full-image">
    </div>

    <button id="scroll-top" title="Go to top">↑</button>

    <div id="toast-container">جاري بدء التحميل...</div>

    <footer>
        <p>© 2026 Anivaults 8K - جميع الحقوق محفوظة</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
