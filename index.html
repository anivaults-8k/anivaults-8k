<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anivaults 8K - تطبيق الأساطير الذهبي</title>
    <link rel="icon" href="./logo-8k.png?v=5" type="image/png">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <header>
        <div class="logo" id="main-logo">
            <img src="logo-8k.png?v=5" alt="Anivaults Logo" class="header-logo">
            ANIVAULTS <span>8K</span>
        </div>
        <nav class="nav-links">
            <span onclick="showPage('about')" id="nav-about">من نحن</span>
            <span onclick="showPage('privacy')" id="nav-privacy">سياسة الخصوصية</span>
            <span onclick="showPage('contact')" id="nav-contact">اتصل بنا</span>
        </nav>
        <button id="lang-btn">English</button>
    </header>

    <div class="welcome-box">
        <h1 id="main-title">مرحباً بك في عالم الأنمي الأسطوري</h1>
        <p id="sub-title">استكشف وحمل خلفياتك المفضلة بأعلى جودة ممكنة.</p>
    </div>

    <section class="controls">
        <div class="categories-container" id="categories-bar"></div>
        <div class="search-container">
            <input type="text" id="search-input" placeholder="ابحث عن شخصيتك..." onkeyup="searchWallpapers()">
        </div>
    </section>

    <main id="wallpaper-grid"></main>

    <div id="info-modal" class="modal" style="display: none;">
        <div class="modal-content info-content">
            <span class="close-modal" onclick="closeInfoModal()">&times;</span>
            <div id="info-body"></div>
        </div>
    </div>

    <div id="image-modal" class="modal" style="display: none;">
        <span class="close-modal" onclick="document.getElementById('image-modal').style.display='none'">&times;</span>
        <img class="modal-content" id="full-image">
    </div>

    <button id="scroll-top">↑</button>
    <div id="toast-container">جاري التحميل...</div>

    <footer>
        <div class="footer-links">
            <span onclick="showPage('about')" id="foot-about">من نحن</span> | 
            <span onclick="showPage('privacy')" id="foot-privacy">سياسة الخصوصية</span> | 
            <span onclick="showPage('contact')" id="foot-contact">اتصل بنا</span>
        </div>
        <p>© 2026 Anivaults 8K - جميع الحقوق محفوظة</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
